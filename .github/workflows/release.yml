name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.18]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Install dependencies
      run: |
        go mod tidy
        
    - name: Run tests
      run: |
        go test -v ./...
        
    - name: Build binaries
      run: |
        chmod +x build.sh
        ./build.sh
        
    - name: Create release assets
      run: |
        # Create a directory for release assets
        mkdir -p release-assets
        
        # Copy binaries to release assets directory
        cp dist/* release-assets/ || echo "No binaries found in dist/"
        
        # Copy config file to release assets directory
        cp encrypt_config.yaml release-assets/ || echo "No config file found"
        
        # Create checksums
        cd release-assets
        sha256sum * > checksums.txt
        cd ..
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: encrypt-binaries
        path: release-assets/
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: encrypt-binaries
        path: release-assets
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-assets/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}