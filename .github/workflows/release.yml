name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.18]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Install dependencies
      run: |
        go mod tidy
        
    - name: Run tests
      run: |
        go test -v ./...
        
    - name: Build binaries
      run: |
        chmod +x build.sh
        ./build.sh
        
    - name: Create release assets
      run: |
        # Create a directory for release assets
        mkdir -p release-assets
        
        # Copy binaries to release assets directory
        cp dist/* release-assets/ || echo "No binaries found in dist/"
        
        # Copy config file to release assets directory
        cp encrypt_config.yaml release-assets/ || echo "No config file found"
        
        # Copy CHANGELOG file to release assets directory
        cp CHANGELOG.md release-assets/ || echo "No CHANGELOG file found"
        
        # Create checksums
        cd release-assets
        sha256sum * > checksums.txt
        cd ..
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: encrypt-binaries
        path: release-assets/
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: encrypt-binaries
        path: release-assets
        
    - name: Get version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      
    - name: Get changelog
      id: get_changelog
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        # Extract changelog for this version
        awk "/## \[${VERSION##v}\]/,/^## \[.*\]/" CHANGELOG.md | head -n -1 > RELEASE_NOTES.md || echo "No changelog found for this version"
        echo "::set-output name=changelog::$(cat RELEASE_NOTES.md | sed ':a;N;$!ba;s/\n/%0A/g')"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ steps.get_changelog.outputs.changelog }}
        files: |
          release-assets/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}