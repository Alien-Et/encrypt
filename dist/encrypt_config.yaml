# 文件加密/解密工具配置文件
# 注意：此配置文件同时用于加密和解密操作，只需修改operation_mode参数

# 加密/解密密码（请务必修改为强密码）
# 建议使用：至少12位，包含大小写字母、数字和特殊字符
password: "1GHGjhggb5564#$%"

# 加密算法类型
# 可选值：aes, blowfish, xor
encrypt_type: aes

# 目标路径列表（支持多个目录或文件）
target_paths:
  - "/persistent/home/andy/Wallpapers"
  - "/persistent/home/andy/测试"

# 混淆文件名后缀
obfuscate_suffix: ".dat"

# 混淆文件名长度
obfuscate_name_length: 12

# 映射文件名（用于存储加密前后的文件映射关系）
map_filename: ".app_encrypt"

# 锁文件名（用于防止程序重复运行）
lock_filename: ".encrypt.lock"

# 映射文件存储路径（请确保有写权限）
map_storage_path: "/home/andy/Downloads/encrypt/tmp"
# 盐值（可选，用于密钥派生，留空则自动生成随机盐值）
salt: "MTIzNDU2Nzg5MDEyMzQ1Ng=="

# ===============================
# 加密算法详细说明
# ===============================
# 1. AES (推荐用于高安全性要求)
#    - 安全性：最高（军事级别的加密标准）
#    - 性能：中等（比XOR慢，但比大多数加密算法快）
#    - 特点：
#      * 使用AES-256算法，PBKDF2密钥派生函数
#      * 自动生成随机盐值和初始化向量(IV)
#      * 抵抗已知明文攻击和统计分析
#    - 适用场景：
#      * 敏感个人数据加密
#      * 财务信息保护
#      * 商业机密和重要文件加密

# 2. Blowfish
#    - 安全性：较高（经过广泛验证的加密算法）
#    - 性能：较好（在大多数硬件上表现良好）
#    - 特点：
#      * 可变长度密钥设计
#      * 实现简单且稳定
#      * 安全性良好，适合一般用途
#    - 适用场景：
#      * 中等敏感数据加密
#      * 对性能有一定要求的应用
#      * 需要平衡安全性和速度的场合

# 3. XOR
#    - 安全性：较低（仅适合基本保护）
#    - 性能：最佳（最快的加密方式）
#    - 特点：
#      * 实现简单，计算开销最小
#      * 速度极快，适合处理大量文件
#      * 安全性相对较低，不建议用于敏感数据
#    - 适用场景：
#      * 大量非敏感数据的快速加密
#      * 对加密速度要求极高的场合
#      * 临时数据保护

# ===============================
# 使用示例
# ===============================
# 示例1：加密操作
# 1. 使用命令行参数：./encrypt -encrypt
# 2. 设置 password: "你的强密码"
# 3. 设置 encrypt_type: "aes"（推荐）
# 4. 设置 target_paths 为你需要加密的目录或文件
# 5. 运行程序即可开始加密

# 示例2：解密操作
# 1. 使用命令行参数：./encrypt -decrypt
# 2. 保持 password 和 encrypt_type 与加密时完全一致
# 3. 设置 target_paths 为你需要解密的目录（与加密时相同）
# 4. 运行程序即可开始解密

# ===============================
# 安全提示
# ===============================
# 1. 请务必记住你的密码！如果密码丢失，将无法解密你的文件
# 2. 不要与他人共享你的配置文件，特别是包含密码的部分
# 3. 加密重要数据前，建议先在少量非关键数据上测试
# 4. 定期备份你的配置文件到安全位置
# 5. 在不同设备间传输加密文件时，请确保同时传输映射文件
# 6. 对于特别重要的文件，建议使用AES加密算法
# 7. 定期更换密码以提高安全性
# 8. 不要使用过于简单或常见的密码

# 注意：请确保在解密时使用与加密时完全相同的配置参数，否则可能导致解密失败！